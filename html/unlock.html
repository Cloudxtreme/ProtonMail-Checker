<!DOCTYPE html>
<html>
	<head>
		<title>SMC - Unlock</title>
		<link rel="stylesheet" href="bootstrap.min.css" media="screen">
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/sjcl.js"></script>
		<script src="../js/sha.js"></script>
		<script src="../js/isaac.min.js"></script>
		<script src="../js/bCrypt.min.js"></script>
		<script src="../js/unlock.js"></script>
	</head>
	<body style="width:400px;">
		<div class="modal-dialog" style="margin:0; width:100%;">
			<div class="modal-content" style="border:none; box-shadow:none;">
			  <div class="modal-header">
				<h4 class="modal-title">Decrypt your account informations</h4>
			  </div>
			  <div class="modal-body">
				<div class="alert alert-warning">
				  <h4>Password required</h4>
				  Your account details are encrypted with a master password.
				  If you forgot your master password, you can reset your credentials and re-enter them.
				</div>
				<div class="form-group">
				  <div class="input-group" style="width:100%;">
					<input type="password" class="form-control" id="decmasterpw" placeholder="Password">
				  </div>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" id="dellog" data-dismiss="modal" style="float:left;">Delete login</button>
				<button type="button" class="btn btn-primary" id="declogin">Decrypt</button>
			  </div>
			</div>
		</div>
	</body>
</html>
